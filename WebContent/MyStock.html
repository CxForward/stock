<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<title></title>
<script src="https://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
<link
	href="https://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css"
	rel="stylesheet">
<script src="js/echarts.min.js"></script>
<link href="css/stock.css" rel="stylesheet">
</head>

<body>
	<table>
		<tr>
			<td>股票代码</td>
			<td><input id="stockCode" placeholder="请输入股票代码"></td>
		</tr>

		<tr>
			<td>股票名称</td>
			<td><input id="stockName"></td>
		</tr>

		
		<tr>
			<td>昨日收盘价</td>
			<td><input id="yesterdayPrice"></td>
		</tr>
		
		<tr>
			<td>今日开盘价</td>
			<td><input id="todayPrice"></td>
		</tr>
		

		<tr>
			<td>当前价格</td>
			<td><input id="currentPrice"></td>
		</tr>

		<tr>
			<td>今日最高价</td>
			<td><input id="topPrice"></td>
		</tr>

		<tr>
			<td>今日最低价</td>
			<td><input id="lowPrice"></td>
		</tr>

		<tr>
			<td>日期</td>
			<td><input id="date"></td>
		</tr>

		<tr>
			<td>时间</td>
			<td><input id="time"></td>
		</tr>

	</table>
	<div style="position: absolute; top: 15px; left: 260px;font-size: 16px; color: #c0c0c0;" id="check">例如：sh512480</div>
	<div id="main" style="width: 70%; height: 500px;"></div>
	<script>
		// 基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('main'),'macarons');
		
		// 指定图表的配置项和数据
		var option = {
			title: {
					sublink: 'https://finance.sina.com.cn/',
					y:'top',
					x:'center',
				},
			grid: {
				left:'10%',
				right:'5%',
				top: '15%',
				bottom: '15%',
			},
			
			color:['#0F84CC'],
			tooltip: {
				 //trigger: 'axis',/* 坐标轴触发 */
			        /* axisPointer: {
			            type: 'cross'
			        }   提示框十字架显示 */ 
				formatter: function(params){
					return '时间：'+params.name+'<br>'+'价格：'+params.value;
				}
			},
			
			 legend: {
				icon: 'circle',
				x: 'right',
				y: 'top'
			}, 
			xAxis: {
				type: 'category',
				boundaryGap: ['5%','5%'],
				data: [''],
				 axisLabel: {
		                interval:0,//代表显示所有x轴标签显示
		               // rotate:45,
		            },
				
				nameLocation:'end',
				axisTick: {
					show: false,
				},
				axisLine: {
					show: false,
				}
			},
			yAxis: {
				
				//show: true,//是否显示y轴
				boundaryGap: ['20%','20%'],
				 axisLabel: {
					  formatter:function (value, index) { 
						   return value.toFixed(3);      
						  }                     
					 },
					 axisLine: {
						 show: false,//是否显示y坐标轴轴线
					 },
					 axisTick: {//坐标轴刻度
						 show: false,
						 interval: 0,
					 },
					
					 splitLine: {
						 show: true,
						 lineStyle: {
							 type: 'dotted',
							 opacity: 0.5,
						 },
					 }
			},
			series: [{
				name: '当前价格',
				type: 'line',
				itemStyle : { normal: {label : {show: true}}}
			}]
		};

		// 使用刚指定的配置项和数据显示图表
		myChart.setOption(option);
		var xdata = new Array;
		var ydata = new Array;
		function ajaxRequest() {
			$.ajax({
				url: "Sina?stockCode=" + stockCode,
				dataType: "script",
				async: false,
				cache: "false",
				type: "get",
				success: function(data, textStatus) {
					var hq_str = eval("hq_str_" + stockCode);
					var elements = hq_str.split(",");
					currentPrice = elements[3];
					$("#stockName").val(elements[0]);
					$("#todayPrice").val(elements[1]);
					$("#yesterdayPrice").val(elements[2]);
					$("#currentPrice").val(elements[3]);
					$("#topPrice").val(elements[4]);
					$("#lowPrice").val(elements[5]);
					$("#date").val(elements[30]);
					$("#time").val(elements[31]);
					if(currentPrice!=undefined){
						$("#check").text("查询成功");
						ydata.splice(cnt,0,currentPrice);
						xdata.splice(cnt,0,elements[31]);
					}
					else{
						$("#check").text("查询失败，请检查输入的股票代码");
					}
					if(cnt==0){
						num = parseFloat(elements[3]);
						value_min = num-0.005;
						value_max = num+0.005;
						for(i=0;i<9;i++){
							xdata.push('');
							ydata.push('-');
						}
					}
					else {
						var change_value = parseFloat(elements[3]);
						if(change_value > value_max-0.002){
							value_max = change_value+0.002;
							
						}
						else if(change_value < value_min+0.002){
							value_min = change_value-0.002;
							
						}
					};
					if(true){
						res = (value_max-value_min)*1000;
						res = parseInt(res.toFixed(0));
						var temp = Math.ceil(res/10);
						if(res%10===0&&temp===1){
							res = 0.001;
						}
						else if(temp>1){
							res = (temp/1000);
						}
					};
					cnt++;
					
					myChart.setOption({
						title:{
							text: $("#stockName").val()+'股票价格曲线图',
							subtext: '数据来源于新浪',
						},
						
						xAxis: {
							name:'时间',
							data: xdata,
						},
						yAxis: {
								interval:res,//强制要求刻度间隔的值
								max:value_max,
								min:value_min,
								
									// minInterval: 0.005,
								
						},
						
						series: [{
							data: ydata,
							
						}]
					});
					if(cnt<10){
						xdata.pop();
						ydata.pop();					
					}
					else{
						xdata.shift();
						ydata.shift();
					}
				
			}
		})
		
	};
		
		function time1(){
			var d = new Date();
			var h = d.getHours();
			var m = d.getMinutes();
			var s = d.getSeconds();
			xdata.splice(cnt,0,h + ":" + m + ":" + s);
		};
		
		var stockCode = '';
		var s,cnt=0,num=0,value_min=0,value_max=0,res;
		$(function(){
			$("#stockCode").change(function(){
				cnt=0;
				clearInterval(s);
				stockCode = $("#stockCode").val();
				xdata = new Array();
				ydata = new Array();
				s=setInterval(
							ajaxRequest, 3000);
			});
		
		});
		</script>
</body>

</html>
